{% extends 'accounts/base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p><a href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock %}
